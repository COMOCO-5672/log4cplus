name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: configure
      run: |
        mkdir objdir
        ./configure --enable-shared --enable-unit-tests --with-working-locale
    - name: make
      run: make
    - name: make check
      run: make check
