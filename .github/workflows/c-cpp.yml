name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: configure
      run: |
        mkdir objdir
        cd objdir
        ../configure --enable-shared --enable-unit-tests --with-working-locale CXX=/usr/bin/g++-12 CC=/usr/bin/gcc-12
    - name: make
      run: cd objdir ; make
    - name: make check
      run: cd objdir ; make check
